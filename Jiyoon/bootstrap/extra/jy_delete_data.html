<!-- Button trigger modal -->
<button type="button" class="btn btn-circle btn-danger" data-toggle="modal" data-target="#delete_data">
  <i class="fa fa-trash" aria-hidden="true"></i>
</button>
<div class="modal" id="delete_data" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete this data?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>
